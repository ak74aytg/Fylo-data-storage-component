<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col icons">
          <div class="logo">
            <img src="./images/logo.svg" />
          </div>
          <div class="icon">
            <div class="doc"><img src="./images/icon-document.svg" /></div>
            <div class="folder"><img src="./images/icon-folder.svg" /></div>
            <div class="upload"><img src="./images/icon-upload.svg" /></div>
          </div>
        </div>
        <div class="col meter">
          <div class="statement">
            You’ve used <span>815 GB</span> of your storage
          </div>
          <div class="progress">
            <div class="progress-bar">
              <div class="dot"></div>
            </div>
          </div>

          <div class="boundary">
            <div class="left">0 GB</div>
            <div class="right">1000 GB</div>
          </div>
        </div>
      </div>
      <div class="leftover"><h1>185</h1> GB Left<div class="point"></div></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akshay Pant</a>.
    </div>
  </body>
</html>
